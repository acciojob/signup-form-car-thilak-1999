<!DOCTYPE html>

<html>

<head>
	<title>HTML Signup Form Creation</title>
</head>

<body>
	<h1>HTML Signup Form Creation</h1>
	<form method="post">

<label for="name">Name:</label>
<input type="text" id="name"   required  placeholder="Name">
<br><br>
<label for="email">email:</label>
<input type="email" id="email" required  placeholder="email">
<br><br>
<label >Gender:</label>
<input type="radio" id="gender_m"  name="gender" value="male" required>
<label for="gender_m">Male</label>
<input type="radio" id="gender_f"  name="gender" value="female" required>
<label for="gender_f">Female</label>
	<br></br>
  <label for="cars">Car Brands:</label>
    <select id="cars" required>
        <option value="">--Please choose an option--</option>
        <option value="ford">Ford</option>
        <option value="audi">Audi</option>
        <option value="mercedes">Mercedes</option>
    </select>
		<br></br>

    <label for="age">Age:</label>
    <input type="number" id="age" required placeholder="Age"><br>
     <br></br>
    <label for="dob">DOB:</label>
    <input type="date" id="dob" required>
		<br></br>
       
    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br></br>

    <label for="password">Password:</label>
    <input type="password" id="password" required placeholder="Password"><br>

    <label for="tos">
        <input type="checkbox" id="tos" required> I agree to the TOS
    </label>
		<br></br>

    <button type="submit">Submit</button>
</form>

</script>

</body>

</html>
